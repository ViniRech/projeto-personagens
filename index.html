<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Esponja Stores</title>

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <div id="app">

        <main>
            <section v-if="!dado" class="secao-produtos">

                <h1>Nossos Produtos</h1>

                <div  
                    @click="mostrarProduto(produto)" 
                    class="item-produto"
                    v-for="produto in produtos" 
                    :key="produto.id"
                >
                    <img :src="produto.imgs[0]">
                    {{ produto.nome }}
                    
                </div>
                
            </section>

            <section v-if="dado" class="secao-dados">
                
                <section class="secao-dados-imagem">

                    <img :src="dado.imgs[posicaoImagem]">

                    <div>
                        <img v-for="(img, index) in dado.imgs" :key="index" :src="img" @mouseover="mudarImagem(index)">
                    </div>

                </section>

                <section class="secao-dados-informacao">

                    <div>
                        <img class="botao-voltar" @click="mostrarProduto()" src="./assets/img/down-arrow.png">
                        <div>Carrinho: {{ carrinho }}</div>
                    </div>

                    <h1>{{ dado.nome }}</h1>

                    <p>Preço</p>

                    <button @click="addCarrinho" class="botao-carrinho">Adicionar ao carrinho</button>

                </section>

            </section>
        </main>         

    </div>
    
    
    <script>

        const { createApp, ref } = Vue

        createApp({
            setup() {
             
             const produtos = [
                {id: 1, nome: 'Boneco do Bob Esponja e Gary', imgs: ['./assets/img/boneco_bob_esponja_e_gary_1.webp', './assets/img/boneco_bob_esponja_e_gary_2.webp', './assets/img/boneco_bob_esponja_e_gary_3.webp']},
                {id: 2, nome: 'Caneca Bob Esponja, Patrick e Gary', imgs: ['./assets/img/caneca_1.webp', './assets/img/caneca_2.webp', './assets/img/caneca_3.webp']},
                {id: 3, nome: 'Garrafa térmica', imgs: ['./assets/img/garrafinha_1.webp', './assets/img/garrafinha_2.webp']},
                {id: 4, nome: 'Mochila xadrez', imgs: ['./assets/img/mochila_1.webp', './assets/img/mochila_2.webp', './assets/img/mochila_3.webp']}
             ];

             const dado = ref();

             const mostrarProduto = (product) => {
                dado.value = product
             };

             const carrinho = ref(0)

             const addCarrinho = () => {
                carrinho.value++
             }

             const posicaoImagem = ref(0);

             const mudarImagem = (i) => {
                posicaoImagem.value = i
             }

            return {
               produtos,
               dado, 
               mostrarProduto,
               carrinho,
               addCarrinho,
               mudarImagem,
               posicaoImagem,
            }
            }
        }).mount('#app')
    </script>
    
</body>
</html>
